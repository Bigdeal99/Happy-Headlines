name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
      - finnishing-the-compulsory-assignment
      - DevOps-CI/CD
  pull_request:
    branches:
      - main
      - master
      - finnishing-the-compulsory-assignment
      - DevOps-CI/CD
  workflow_dispatch: # Allow manual triggering

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/happy-headlines

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - name: article-service
            path: ./ArticleService
            dockerfile: ./ArticleService/Dockerfile
          - name: comment-service
            path: ./CommentService
            dockerfile: ./CommentService/Dockerfile
          - name: profanity-service
            path: ./ProfanityService
            dockerfile: ./ProfanityService/Dockerfile
          - name: draft-service
            path: ./DraftService
            dockerfile: ./DraftService/Dockerfile
          - name: publisher-service
            path: ./PublisherService
            dockerfile: ./PublisherService/Dockerfile
          - name: newsletter-service
            path: ./NewsletterService
            dockerfile: ./NewsletterService/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate version tags
        id: tags
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          REF="${{ github.ref }}"
          
          # Convert repository owner to lowercase (Docker requires lowercase)
          OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_PREFIX_LOWER="${OWNER_LOWER}/happy-headlines"
          
          # Initialize tags with SHA-based versions (using lowercase prefix)
          TAGS="${{ env.REGISTRY }}/${IMAGE_PREFIX_LOWER}/${{ matrix.service.name }}:${{ github.sha }},${{ env.REGISTRY }}/${IMAGE_PREFIX_LOWER}/${{ matrix.service.name }}:${SHORT_SHA}"
          
          # For main/master/finnishing-the-compulsory-assignment/DevOps-CI/CD branch, add latest tag
          if [ "$REF" = "refs/heads/main" ] || [ "$REF" = "refs/heads/master" ] || [ "$REF" = "refs/heads/finnishing-the-compulsory-assignment" ] || [ "$REF" = "refs/heads/DevOps-CI/CD" ]; then
            TAGS="${TAGS},${{ env.REGISTRY }}/${IMAGE_PREFIX_LOWER}/${{ matrix.service.name }}:latest"
          fi
          
          # For PRs, add PR number tag
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            PR_NUMBER="${{ github.event.pull_request.number }}"
            TAGS="${TAGS},${{ env.REGISTRY }}/${IMAGE_PREFIX_LOWER}/${{ matrix.service.name }}:pr-${PR_NUMBER}"
          fi
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "Generated tags: ${TAGS}"

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.path }}
          file: ${{ matrix.service.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp || github.event.pull_request.updated_at || github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}-${{ github.sha }}

      - name: Image digest
        if: github.event_name != 'pull_request'
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"

  # Summary job to show all built images
  build-summary:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'
    steps:
      - name: Build Summary
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_PREFIX_LOWER="${OWNER_LOWER}/happy-headlines"
          
          echo "## ðŸš€ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All services have been built and pushed to GitHub Container Registry:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Image Tags |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|------------|" >> $GITHUB_STEP_SUMMARY
          echo "| Article Service | \`latest\`, \`${{ github.sha }}\`, \`${SHORT_SHA}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Comment Service | \`latest\`, \`${{ github.sha }}\`, \`${SHORT_SHA}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Profanity Service | \`latest\`, \`${{ github.sha }}\`, \`${SHORT_SHA}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Draft Service | \`latest\`, \`${{ github.sha }}\`, \`${SHORT_SHA}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Publisher Service | \`latest\`, \`${{ github.sha }}\`, \`${SHORT_SHA}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Newsletter Service | \`latest\`, \`${{ github.sha }}\`, \`${SHORT_SHA}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}/${IMAGE_PREFIX_LOWER}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Pull Images" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${IMAGE_PREFIX_LOWER}/article-service:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${IMAGE_PREFIX_LOWER}/comment-service:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${IMAGE_PREFIX_LOWER}/profanity-service:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${IMAGE_PREFIX_LOWER}/draft-service:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${IMAGE_PREFIX_LOWER}/publisher-service:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${IMAGE_PREFIX_LOWER}/newsletter-service:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

